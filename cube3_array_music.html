<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec2 vPosition;
attribute float vVolume;
attribute vec2 vTexCoord;
attribute float vTexIdx;

varying vec2 fTexCoord;
varying float fTexIdx;

void main()
{
	vec2 vertex = vPosition;

	float volume = vVolume;

	fTexCoord = vTexCoord;
	fTexIdx = vTexIdx;

	// Scale the vertex with the audio volume
	vertex.y *= volume;
	
    gl_Position = vec4(vertex.x, vertex.y, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#define numTextures 2
precision mediump float;

uniform sampler2D u_texture[numTextures];

varying vec2 fTexCoord;
varying float fTexIdx;

vec4 getSampleFromArray(sampler2D textures[numTextures], int ndx, vec2 uv) {
    for (int i = 0; i < numTextures; ++i) {
      vec4 c = texture2D(textures[i], uv);
      if (i == ndx) return c;
	}
	return vec4(0);
}


void main()
{
	gl_FragColor = getSampleFromArray(u_texture, int(fTexIdx), fTexCoord);
	// gl_FragColor = vec4(1.0, 0.2, 0.4, 1.0);
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="cube3_array_music.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
<div class="container" style="padding: 10px; background-color: teal;">
	<div class="col-6">
		<div class="row" style="margin-bottom: 0.5em;">
			<audio id="myAudio" controls></audio>
		</div>
		<div class="row">
			<label id="musicFileWrapper" style="color: white;">
				<span id="musicFileName">Select your music.</span>
				<input id="audioInput" type="file" accept="audio/*">
			</label>
		</div>
	</div>
	<div class="col-6">
		
	</div>
	<button id="myBtn" style="display: none;" disabled>Start Music</button id="myBtn">
</div>

<script type="text/javascript">
	var files = null;
	document.getElementById("audioInput").addEventListener("change", function(event) {
		files = event.target.files;
		document.getElementById("myAudio").src = URL.createObjectURL(files[0]);
		// load music
        document.getElementById("audioInput").style.display = "none";
        document.getElementById("musicFileName").innerText = "Loading...";
	}, false);
	document.getElementById("myAudio").addEventListener('canplaythrough', function(event) { 
		// set file name & button press enabled 
	    document.getElementById("musicFileName").innerText = files[0].name;
	    document.getElementById("myBtn").disabled = false;
	}, false);
	document.getElementById("myAudio").addEventListener('play', function(event) {
		// make audio play button also can start visualizer.
		document.getElementById("myBtn").click();
	}, false);
</script>
<script src="cube3_array_music.js"></script>
